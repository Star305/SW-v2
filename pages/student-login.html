
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - St. Mary's High School</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/6cDkTqRh/mrfrankofc.jpg">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      :root {
        --primary: #003366;
        --primary-light: #4d94ff;
        --secondary: #FFD700;
        --accent: #e63946;
        --text-color: #333;
        --text-light: #f9f9f9;
        --bg-light: #ffffff;
        --bg-dark: #1a1a1a;
        --card-bg: rgba(255, 255, 255, 0.96);
        --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --border-radius: 12px;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        background: var(--bg-light);
        color: var(--text-color);
        overflow-x: hidden;
        transition: background 0.6s ease, color 0.6s ease;
        min-height: 100vh;
      }
      body.dark-mode {
        --text-color: #f9f9f9;
        --bg-light: #1a1a1a;
        --bg-dark: #333;
        --card-bg: rgba(30, 30, 30, 0.96);
      }
      
      /* Header and Navigation */
      header {
        background: var(--primary);
        color: white;
        padding: 1rem 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .logo {
        display: flex;
        align-items: center;
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--secondary);
        text-decoration: none;
        transition: var(--transition);
      }
      .logo:hover {
        transform: translateY(-2px);
      }
      .logo img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        object-fit: contain;
        transition: var(--transition);
      }
      nav {
        display: flex;
        align-items: center;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 1rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      nav a:hover {
        color: var(--secondary);
      }
      .menu-btn {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: white;
        background: transparent;
        border: none;
      }
      .dropdown {
        position: relative;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background: var(--primary);
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
        animation: fadeIn 0.3s ease;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background 0.3s ease;
      }
      .dropdown-content a:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      
      /* Main Content */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 100px 5% 100px;
      }
      .login-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 450px;
        overflow: hidden;
        transition: var(--transition);
      }
      .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      }
      .login-header {
        background: var(--primary);
        color: white;
        padding: 1.5rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .login-header h2 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }
      .login-form {
        padding: 2rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--primary);
      }
      .form-control {
        width: 100%;
        padding: 0.9rem 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: var(--transition);
        background-color: rgba(0, 0, 0, 0.05);
      }
      .form-control:focus {
        border-color: var(--primary-light);
        box-shadow: 0 0 0 3px rgba(77, 148, 255, 0.2);
        outline: none;
        background-color: var(--bg-light);
      }
      .input-icon {
        position: absolute;
        right: 15px;
        top: 42px;
        color: #999;
        cursor: pointer;
        transition: var(--transition);
      }
      .input-icon:hover {
        color: var(--primary);
      }
      
      /* Buttons */
      .btn {
        display: block;
        width: 100%;
        padding: 1rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 1rem;
        position: relative;
        overflow: hidden;
      }
      .btn:hover {
        background: #002244;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .btn:active {
        transform: translateY(0);
      }
      .btn-loading {
        pointer-events: none;
        opacity: 0.8;
      }
      
      /* Google Login Button */
      .btn-google {
        background: white;
        color: #555;
        border: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
      }
      .btn-google:hover {
        background: #f5f5f5;
      }
      .btn-google img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }
      
      /* Error Message */
      .error-message {
        padding: 0.8rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        display: none;
        align-items: center;
        background-color: rgba(231, 76, 60, 0.1);
        border-left: 4px solid #e74c3c;
        color: #e74c3c;
      }
      .error-message i {
        margin-right: 10px;
        font-size: 1.1rem;
      }
      
      /* Loading Spinner */
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
        vertical-align: middle;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Footer */
      footer {
        background: var(--primary);
        color: white;
        padding: 1rem 5%;
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
      .social-icons a {
        color: white;
        font-size: 1.5rem;
        margin: 0 0.5rem;
        transition: color 0.3s ease;
      }
      .social-icons a:hover {
        color: var(--secondary);
      }
      
      /* Light/Dark Mode Toggle */
      .theme-toggle {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--primary);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        transition: var(--transition);
      }
      .theme-toggle:hover {
        transform: scale(1.1);
      }
      .theme-toggle i {
        font-size: 1.5rem;
      }
      
      /* Forgot Password Link */
      .forgot-password {
        text-align: right;
        margin-top: 0.5rem;
      }
      .forgot-password a {
        color: var(--primary);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }
      .forgot-password a:hover {
        color: var(--primary-light);
        text-decoration: underline;
      }
      
      /* Signup Link */
      .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #666;
      }
      .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
      }
      .auth-footer a:hover {
        color: var(--primary-light);
        text-decoration: underline;
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        .menu-btn {
          display: block;
        }
        nav {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 80px;
          left: 0;
          background: var(--primary);
          width: 100%;
          padding: 1rem;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        nav.active {
          display: flex;
        }
        .dropdown-content {
          position: static;
          background: transparent;
          box-shadow: none;
          animation: none;
        }
        .dropdown-content a {
          padding: 10px 0;
        }
        .container {
          padding: 100px 2% 100px;
        }
        .login-card {
          max-width: 100%;
        }
        .login-form {
          padding: 1.5rem;
        }
      }
      
      /* Ripple effect */
      .ripple {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.7);
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        pointer-events: none;
      }
      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="/" class="logo">
        <img src="https://i.postimg.cc/mZ81jqGW/In-Shot-20250227-051117557.jpg" alt="School Logo">
        St. Mary's High
      </a>
      <button class="menu-btn">
        <i class="fas fa-bars"></i>
      </button>
      <nav>
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/about"><i class="fas fa-info-circle"></i> About</a>
        <a href="/gallery"><i class="fas fa-images"></i> Gallery</a>
        <a href="/contact"><i class="fas fa-envelope"></i> Contact</a>
        <div class="dropdown">
          <a href="#"><i class="fas fa-user-graduate"></i> Student Portal <i class="fas fa-caret-down"></i></a>
          <div class="dropdown-content">
            <a href="/studentlogin"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="/studentsignup"><i class="fas fa-user-plus"></i> Sign Up</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#"><i class="fas fa-user-tie"></i> Admin Portal <i class="fas fa-caret-down"></i></a>
          <div class="dropdown-content">
            <a href="/teacherslogin"><i class="fas fa-sign-in-alt"></i> Login</a>
          </div>
        </div>
        <a href="/apply" class="btn btn-primary"><i class="fas fa-pencil-alt"></i> Apply Now</a>
      </nav>
    </header>

    <!-- Login Form -->
    <div class="container animate__animated animate__fadeIn">
      <div class="login-card">
        <div class="login-header">
          <h2>Student Login</h2>
        </div>
        
        <form id="login-form" class="login-form">
          <!-- Error Message -->
          <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <div id="error-text"></div>
          </div>

          <!-- Form Fields -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="yourname@example.com" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
              <i class="fas fa-eye input-icon" id="toggle-password"></i>
            </div>
            <div class="forgot-password">
              <a href="/forgot-password">Forgot password?</a>
            </div>
          </div>

          <button type="submit" class="btn" id="login-btn">
            <span id="login-btn-text">Login</span>
            <span id="login-spinner" class="spinner" style="display: none;"></span>
          </button>

          <button type="button" class="btn btn-google" id="google-login-btn">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            <span>Login with Google</span>
          </button>

          <div class="auth-footer">
            Don't have an account? <a href="/signup">Sign Up</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
      </div>
      <p>&copy; 2025 St. Mary's High School. All rights reserved.</p>
    </footer>

    <!-- Light/Dark Mode Toggle -->
    <div class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </div>

    <!-- Firebase SDK v9 -->
    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        signInWithPopup,
        GoogleAuthProvider,
        sendPasswordResetEmail
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAR9J2Wz7Eu8dXRzDG8JNHcymLCUQUPJRo",
        authDomain: "deee-9ab53.firebaseapp.com",
        projectId: "deee-9ab53",
        storageBucket: "deee-9ab53.appspot.com",
        messagingSenderId: "399732664479",
        appId: "1:399732664479:web:b84ac30e8266cc51761aaa",
        measurementId: "G-524ZPBX42B"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      // DOM Elements
      const loginForm = document.getElementById("login-form");
      const errorMessage = document.getElementById("error-message");
      const errorText = document.getElementById("error-text");
      const loginBtn = document.getElementById("login-btn");
      const loginBtnText = document.getElementById("login-btn-text");
      const loginSpinner = document.getElementById("login-spinner");
      const googleLoginBtn = document.getElementById("google-login-btn");
      const togglePassword = document.getElementById("toggle-password");
      const passwordInput = document.getElementById("password");
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;
      const menuBtn = document.querySelector(".menu-btn");
      const nav = document.querySelector("nav");

      // Set loading state
      function setLoadingState(isLoading) {
        if (isLoading) {
          loginBtn.disabled = true;
          loginBtn.classList.add("btn-loading");
          loginBtnText.textContent = "Logging in...";
          loginSpinner.style.display = "inline-block";
        } else {
          loginBtn.disabled = false;
          loginBtn.classList.remove("btn-loading");
          loginBtnText.textContent = "Login";
          loginSpinner.style.display = "none";
        }
      }

      // Show error message
      function showError(message) {
        errorText.textContent = message;
        errorMessage.style.display = "flex";
        
        // Add shake animation
        loginForm.classList.add("animate__animated", "animate__shakeX");
        setTimeout(() => {
          loginForm.classList.remove("animate__animated", "animate__shakeX");
        }, 1000);
        
        // Scroll to error message
        errorMessage.scrollIntoView({ behavior: "smooth", block: "center" });
      }

      // Validate email format
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      // Login with Email/Password
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        // Hide any previous error messages
        errorMessage.style.display = "none";
        
        // Get form values
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        // Validate form
        if (!email || !password) {
          showError("Please fill in all required fields");
          return;
        }

        if (!validateEmail(email)) {
          showError("Please enter a valid email address");
          return;
        }

        // Show loading state
        setLoadingState(true);

        try {
          // Sign in with email and password
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Store user email in localStorage
          localStorage.setItem("studentEmail", email);

          // Show success message
          await Swal.fire({
            title: "Login Successful!",
            text: `Welcome back to St. Mary's High!`,
            icon: "success",
            confirmButtonColor: "#003366",
            confirmButtonText: "Continue to Dashboard"
          });

          // Redirect to dashboard
          window.location.href = "/dashboard";
        } catch (error) {
          // Handle errors
          handleLoginError(error);
        } finally {
          // Reset loading state
          setLoadingState(false);
        }
      });

      // Handle login errors
      function handleLoginError(error) {
        let errorMessage = "An error occurred during login. Please try again.";
        
        switch (error.code) {
          case "auth/invalid-email":
            errorMessage = "Please enter a valid email address.";
            break;
          case "auth/user-disabled":
            errorMessage = "This account has been disabled. Please contact support.";
            break;
          case "auth/user-not-found":
            errorMessage = "No account found with this email. Please sign up first.";
            break;
          case "auth/wrong-password":
            errorMessage = "Incorrect password. Please try again or reset your password.";
            break;
          case "auth/too-many-requests":
            errorMessage = "Too many failed attempts. Please try again later or reset your password.";
            break;
          case "auth/network-request-failed":
            errorMessage = "Network error. Please check your internet connection.";
            break;
          default:
            console.error("Login error:", error);
            errorMessage = error.message || "Login failed. Please try again.";
        }
        
        showError(errorMessage);
      }

      // Login with Google
      googleLoginBtn.addEventListener("click", async () => {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          
          // Store user email in localStorage
          localStorage.setItem("studentEmail", user.email);

          // Show success message
          await Swal.fire({
            title: "Login Successful!",
            text: `Welcome to St. Mary's High, ${user.displayName || ''}!`,
            icon: "success",
            confirmButtonColor: "#003366",
            confirmButtonText: "Continue to Dashboard"
          });

          // Redirect to dashboard
          window.location.href = "/dashboard";
        } catch (error) {
          console.error("Google login error:", error);
          showError("Google login failed. Please try again.");
        }
      });

      // Forgot password functionality
      document.querySelector(".forgot-password a").addEventListener("click", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        
        if (!email || !validateEmail(email)) {
          const { value: emailInput } = await Swal.fire({
            title: "Reset Password",
            input: "email",
            inputLabel: "Enter your email address",
            inputPlaceholder: "yourname@example.com",
            inputValidator: (value) => {
              if (!value) {
                return "You need to enter an email address!";
              }
              if (!validateEmail(value)) {
                return "Please enter a valid email address!";
              }
            }
          });
          
          if (emailInput) {
            sendPasswordReset(emailInput);
          }
        } else {
          sendPasswordReset(email);
        }
      });

      // Send password reset email
      async function sendPasswordReset(email) {
        try {
          await sendPasswordResetEmail(auth, email);
          
          await Swal.fire({
            title: "Password Reset Sent",
            html: `We've sent a password reset link to <strong>${email}</strong>. Please check your email.`,
            icon: "success",
            confirmButtonColor: "#003366"
          });
        } catch (error) {
          console.error("Password reset error:", error);
          
          let errorMessage = "Failed to send password reset. Please try again.";
          if (error.code === "auth/user-not-found") {
            errorMessage = "No account found with this email address.";
          }
          
          Swal.fire({
            title: "Error",
            text: errorMessage,
            icon: "error",
            confirmButtonColor: "#003366"
          });
        }
      }

      // Toggle Password Visibility
      togglePassword.addEventListener("click", () => {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.classList.toggle("fa-eye-slash");
      });

      // Light/Dark Mode Toggle
      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        const isDarkMode = body.classList.contains("dark-mode");
        themeToggle.innerHTML = isDarkMode
          ? '<i class="fas fa-sun"></i>'
          : '<i class="fas fa-moon"></i>';
        localStorage.setItem("theme", isDarkMode ? "dark" : "light");
      });

      // Load saved theme
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        body.classList.add("dark-mode");
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
      }

      // Hamburger Menu Toggle
      menuBtn.addEventListener("click", () => {
        nav.classList.toggle("active");
      });

      // Close menu when clicking outside
      document.addEventListener("click", (e) => {
        if (!nav.contains(e.target) && !menuBtn.contains(e.target)) {
          nav.classList.remove("active");
        }
      });

      // Button ripple effect
      document.querySelectorAll(".btn").forEach(button => {
        button.addEventListener("click", function(e) {
          const rect = this.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          const ripple = document.createElement("span");
          ripple.className = "ripple";
          ripple.style.left = `${x}px`;
          ripple.style.top = `${y}px`;
          
          this.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 1000);
        });
      });
    </script>
  </body>
</html>
