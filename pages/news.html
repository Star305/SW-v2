  <style>
    :root {
      /* Color System */
      --primary: #003366;
      --primary-light: #3d5d8a;
      --primary-dark: #001a33;
      --secondary: #FFD700;
      --secondary-light: #ffeb99;
      --accent: #87CEEB;
      --accent-dark: #5aa5d1;
      --text: #333333;
      --text-light: #6c757d;
      --light: #ffffff;
      --light-gray: #f8f9fa;
      --dark: #212529;
      --success: #28a745;
      --info: #17a2b8;
      --warning: #ffc107;
      --danger: #dc3545;
      
      /* Spacing */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-xxl: 3rem;
      
      /* Typography */
      --font-primary: 'Poppins', sans-serif;
      --text-base: 1rem;
      --text-lg: 1.125rem;
      --text-xl: 1.25rem;
      --text-2xl: 1.5rem;
      --text-3xl: 1.875rem;
      --text-4xl: 2.25rem;
      --text-5xl: 3rem;
      --text-6xl: 3.75rem;
      
      /* Shadows */
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
      --shadow-xl: 0 20px 40px rgba(0,0,0,0.15);
      
      /* Transitions */
      --transition-fast: 0.15s ease;
      --transition-normal: 0.3s ease;
      --transition-slow: 0.5s ease;
      --transition-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      
      /* Border Radius */
      --radius-sm: 0.25rem;
      --radius-md: 0.5rem;
      --radius-lg: 1rem;
      --radius-xl: 1.5rem;
      --radius-full: 9999px;
    }

    /* Dark Mode Variables */
    .dark-mode {
      --primary: #4d94ff;
      --primary-light: #7ab3ff;
      --primary-dark: #0052cc;
      --text: #f8f9fa;
      --text-light: #adb5bd;
      --light: #212529;
      --light-gray: #343a40;
      --dark: #f8f9fa;
    }

    /* Base Styles */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-primary);
      color: var(--text);
      background-color: var(--light);
      line-height: 1.6;
      overflow-x: hidden;
      transition: background-color var(--transition-slow), color var(--transition-slow);
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-primary);
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: var(--space-md);
    }

    p {
      margin-bottom: var(--space-md);
    }

    a {
      color: var(--primary);
      text-decoration: none;
      transition: color var(--transition-normal);
    }

    a:hover {
      color: var(--primary-dark);
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    ul, ol {
      padding-left: var(--space-lg);
      margin-bottom: var(--space-md);
    }

    /* Utility Classes */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--space-md);
    }

    .section {
      padding: var(--space-xxl) 0;
      position: relative;
    }

    .section-title {
      text-align: center;
      margin-bottom: var(--space-xl);
    }

    .section-title h2 {
      font-size: var(--text-4xl);
      color: var(--primary);
      position: relative;
      display: inline-block;
    }

    .section-title h2::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -10px;
      width: 80px;
      height: 4px;
      background: var(--secondary);
      transform: translateX(-50%);
      border-radius: var(--radius-full);
    }

    .text-center {
      text-align: center;
    }

    .mt-1 { margin-top: var(--space-xs); }
    .mt-2 { margin-top: var(--space-sm); }
    .mt-3 { margin-top: var(--space-md); }
    .mt-4 { margin-top: var(--space-lg); }
    .mt-5 { margin-top: var(--space-xl); }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-sm) var(--space-lg);
      font-family: var(--font-primary);
      font-size: var(--text-base);
      font-weight: 500;
      line-height: 1.5;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      user-select: none;
      border: 2px solid transparent;
      border-radius: var(--radius-lg);
      transition: all var(--transition-normal);
      box-shadow: var(--shadow-sm);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--light);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      color: var(--light);
    }

    .btn-secondary {
      background-color: var(--secondary);
      color: var(--dark);
    }

    .btn-secondary:hover {
      background-color: var(--secondary-light);
      color: var(--dark);
    }

    .btn-outline {
      background-color: transparent;
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn-outline:hover {
      background-color: var(--primary);
      color: var(--light);
    }

    .btn-lg {
      padding: var(--space-md) var(--space-xl);
      font-size: var(--text-lg);
    }

    .btn-icon {
      margin-right: var(--space-sm);
    }

    /* Header & Navigation */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: var(--light);
      box-shadow: var(--shadow-md);
      transition: all var(--transition-normal);
    }

    .header.scrolled {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: var(--shadow-lg);
    }

    .dark-mode .header.scrolled {
      background-color: rgba(33, 37, 41, 0.95);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: var(--text-xl);
      font-weight: 700;
      color: var(--primary);
    }

    .logo-img {
      width: 50px;
      height: 50px;
      margin-right: var(--space-sm);
      border-radius: var(--radius-sm);
    }

    .logo-text span {
      color: var(--accent);
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links > li:not(:last-child) {
      margin-right: var(--space-md);
    }

    .nav-links a {
      display: flex;
      align-items: center;
      padding: var(--space-sm) var(--space-md);
      font-weight: 500;
      color: var(--text);
      transition: color var(--transition-normal);
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--primary);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      left: var(--space-md);
      bottom: 0;
      width: calc(100% - 2 * var(--space-md));
      height: 2px;
      background-color: var(--primary);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform var(--transition-normal);
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .nav-links .dropdown {
      position: relative;
    }

    .nav-links .dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 200px;
      background-color: var(--light);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all var(--transition-normal);
      z-index: 100;
    }

    .nav-links .dropdown:hover .dropdown-content {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .nav-links .dropdown-content a {
      padding: var(--space-sm) var(--space-md);
      color: var(--text);
    }

    .nav-links .dropdown-content a:hover {
      background-color: var(--light-gray);
      color: var(--primary);
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: var(--text-2xl);
      cursor: pointer;
      color: var(--primary);
      z-index: 1001;
    }

    /* News Hero */
    .news-hero {
      height: 400px;
      display: flex;
      align-items: center;
      background: linear-gradient(rgba(0, 51, 102, 0.85), rgba(0, 51, 102, 0.85)), 
                  url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      color: var(--light);
      position: relative;
      margin-top: 80px;
    }

    .news-hero-content {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .news-hero h1 {
      font-size: var(--text-4xl);
      margin-bottom: var(--space-lg);
    }

    .news-hero p {
      font-size: var(--text-xl);
    }

    /* News Categories */
    .news-categories {
      display: flex;
      justify-content: center;
      margin-bottom: var(--space-xl);
      flex-wrap: wrap;
      gap: var(--space-sm);
    }

    .news-category-btn {
      padding: var(--space-sm) var(--space-lg);
      background-color: var(--light-gray);
      border: none;
      border-radius: var(--radius-full);
      font-family: var(--font-primary);
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-normal);
    }

    .news-category-btn.active,
    .news-category-btn:hover {
      background-color: var(--primary);
      color: var(--light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    /* News Grid */
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: var(--space-xl);
    }

    .news-article {
      background-color: var(--light);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: all var(--transition-normal);
    }

    .news-article:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .news-article-image {
      height: 200px;
      overflow: hidden;
    }

    .news-article-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .news-article:hover .news-article-image img {
      transform: scale(1.1);
    }

    .news-article-content {
      padding: var(--space-lg);
    }

    .news-meta {
      display: flex;
      align-items: center;
      margin-bottom: var(--space-md);
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .news-date {
      margin-right: var(--space-md);
      color: var(--accent);
      font-weight: 500;
    }

    .news-category {
      background-color: var(--light-gray);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-full);
      font-size: 0.8rem;
    }

    .news-article-content h3 {
      font-size: var(--text-xl);
      margin-bottom: var(--space-md);
      color: var(--primary);
    }

    .news-excerpt {
      margin-bottom: var(--space-lg);
      color: var(--text);
    }

    .read-more {
      color: var(--accent);
      font-weight: 500;
      display: inline-flex;
      align-items: center;
    }

    .read-more i {
      margin-left: var(--space-xs);
      transition: transform var(--transition-normal);
    }

    .read-more:hover i {
      transform: translateX(5px);
    }

    /* Featured News */
    .featured-news {
      margin-bottom: var(--space-xxl);
    }

    .featured-article {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-xl);
      background-color: var(--light);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-lg);
    }

    .featured-image {
      height: 400px;
    }

    .featured-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .featured-content {
      padding: var(--space-xl);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .featured-meta {
      display: flex;
      align-items: center;
      margin-bottom: var(--space-md);
      color: var(--text-light);
    }

    .featured-date {
      margin-right: var(--space-md);
      color: var(--accent);
      font-weight: 500;
    }

    .featured-category {
      background-color: var(--light-gray);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-full);
      font-size: 0.9rem;
    }

    .featured-content h2 {
      font-size: var(--text-3xl);
      margin-bottom: var(--space-md);
      color: var(--primary);
    }

    .featured-excerpt {
      font-size: var(--text-lg);
      margin-bottom: var(--space-xl);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: var(--space-xxl);
    }

      display
